version: '3'
services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      - DOMAIN=http://localhost:8080  # Change this to your domain
    ports:
      - "8080:80"  # Web vault port
    volumes:
      - ./vw-data/:/data/